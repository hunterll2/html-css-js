<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Form</title>
    <style>
        div {
            margin: 16px 0;
        }
    </style>
</head>

<body>
    <form action="#" target="_self" method="get">
        <datalist id="random_usernames">
            <option value="SunnyDayz-3245"></option>
            <option value="RainbowRider-5678"></option>
            <option value="Starlight-9101"></option>
            <option value="Moonbeam-1213"></option>
            <option value="Sunflower-1415"></option>
            <option value="Butterfly-1617"></option>
            <option value="Bumblebee-1819"></option>
        </datalist>
        <datalist id="dl_working_hours">
            <option value="4" label="4"></option>
            <option value="6" label="6"></option>
            <option value="8" label="8"></option>
            <option value="10" label="10"></option>
            <option value="12" label="12"></option>
            <option value="14" label="14"></option>
            <option value="16" label="16"></option>
        </datalist>
        <fieldset>
            <legend>Personal information</legend>
            <div>
                <label>Full Name:</label>
                <input type="text" name="first_name" id="first_name" placeholder="First Name">
                <input type="text" name="middle_name" id="middle_name" placeholder="Middle Name">
                <input type="text" name="last_name" id="last_name" placeholder="Last Name">
            </div>
            <div>
                <label for="date_of_birth">Date of Birth:</label>
                <input type="date" name="date_of_birth" id="date_of_birth" min="1950-01-01" max="2023-08-26">
            </div>
            <div>
                <label>Gender:</label>
                <input type="radio" name="gender" id="genderMale" value="male">
                <label for="genderMale">Male</label>
                <input type="radio" name="gender" id="genderFemale" value="female">
                <label for="genderFemale">Female</label>
            </div>
            <div>
                <label for="nationality">Nationality:</label>
                <select name="nationality" id="nationality">
                    <option value="" disabled selected>- Select Country -</option>
                    <optgroup label="Middle East">
                        <option value="saudi_arabia">Saudi Arabia</option>
                        <option value="bahrain">Bahrain</option>
                        <option value="iran">Iran</option>
                        <option value="iraq">Iraq</option>
                        <option value="jordan">Jordan</option>
                        <option value="kuwait">Kuwait</option>
                        <option value="lebanon">Lebanon</option>
                        <option value="oman">Oman</option>
                        <option value="qatar">Qatar</option>
                    </optgroup>
                    <optgroup label="West">
                        <option value="united_states_of_america">United States of America</option>
                        <option value="canada">Canada</option>
                        <option value="united_kingdom">United Kingdom</option>
                        <option value="france">France</option>
                        <option value="germany">Germany</option>
                        <option value="spain">Spain</option>
                        <option value="italy">Italy</option>
                        <option value="portugal">Portugal</option>
                        <option value="netherlands">Netherlands</option>
                        <option value="belgium">Belgium</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="phone_number">Phone Number:</label>
                <input type="tel" name="phone_number" id="phone_number" pattern="[0-9]{10}" maxlength="10"
                    placeholder="05xxxxxxxx">
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" name="address" id="address">
            </div>
        </fieldset>
        <fieldset>
            <legend>Account Information</legend>
            <div>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" minlength="4" maxlength="16" list="random_usernames">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" minlength="8" maxlength="32">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
        </fieldset>
        <fieldset>
            <legend>Job Information</legend>
            <div>
                <label for="job_title">Job Title</label>
                <input type="text" name="job_title" id="job_title">
            </div>
            <div>
                <label for="salary">Salary (in dollar)</label>
                <input type="number" name="salary" id="salary" min="400" max="16000">
                <span>$</span>
            </div>
            <div>
                <label for="working_hours">Working Hours</label>
                <input type="range" name="working_hours" id="working_hours" min="4" max="16" value="8" step="2" list="dl_working_hours" oninput="working_hours_result.value=working_hours.value">
                <output name="working_hours_result" for="working_hours">8</output>&nbsp;<span>Hours</span>
            </div>
            <div>
                <label for="start_of_working_day">Start of Working Day</label>
                <input type="time" name="start_of_working_day" id="start_of_working_day" value="08:00">
            </div>
        </fieldset>
        <fieldset>
            <legend>Profile</legend>
            <div>
                <label for="bio">Bio:</label>
                <textarea name="bio" id="bio" cols="50" rows="3" maxlength="255"></textarea>
            </div>
            <div>
                <label for="avatar">Avatar:</label>
                <input type="file" name="avatar" id="avatar" accept="image/*">
            </div>
            <div>
                <label>Interests:</label>
                <div>
                    <input type="checkbox" id="sports" name="interests" value="sports">
                    <label for="sports">Sports</label><br>

                    <input type="checkbox" id="music" name="interests" value="music">
                    <label for="music">Music</label><br>

                    <input type="checkbox" id="movies" name="interests" value="movies">
                    <label for="movies">Movies</label>
                </div>
            </div>
        </fieldset>
        <div>
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">I agree to the terms and conditions</label>
        </div>
        <div style="text-align: center;">
            <input type="reset" value="Clear">
            <input type="button" value="Save as draft">
            <input type="submit" value="Apply">
        </div>
    </form>
</body>

</html>
